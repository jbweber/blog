baseurl = "https://blog.cofront.xyz/"
languageCode = "en-us"
title = "Jeff Weber's Blog"
# Copyright notice. This is displayer in the footer.
copyright = "&copy; Jeff Weber"
theme = "hugo-coder"

paginate = 20

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefenceguesssyntax = true

# Google Analytics API key.
googleAnalytics = "UA-177352655-1"

[params]
    author = "Jeff Weber"
    info = "Infrastructure Systems Engineer"
    description = "Jeff Weber's Website"
    keywords = "blog,developer,personal"
    avatarurl = "images/avatar.jpg"

    favicon_32 = "/images/favicon-32x32.png"
    favicon_16 = "/images/favicon-16x16.png"

    since = 2018

    enableTwemoji = true

    colorScheme = "auto"
    hidecolorschemetoggle = false

    #customCSS = ["css/custom.css"]
    #customSCSS = ["scss/custom.scss"]
    #customJS = ["js/custom.js"]

[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"
    author = "authors"

[[params.social]]
    name = "Github"
    icon = "fa fa-github fa-2x"
    weight = 1
    url = "https://github.com/jbweber/"

[[params.social]]
    name = "Twitter"
    icon = "fa fa-twitter fa-2x"
    weight = 3
    url = "https://twitter.com/fursher/"

[[menu.main]]
    name = "Blog"
    url = "posts/"
    weight = 1

